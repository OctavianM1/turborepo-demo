name: CI

on:
  push:
    branches: "main"
  pull_request:
    branches: main

jobs:
  build:
      name: Build
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v2

        - uses: borales/actions-yarn@v2.3.0

        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: yarn

        - name: Install dependencies
          run: yarn install

        - name: Build
          run: sudo yarn build